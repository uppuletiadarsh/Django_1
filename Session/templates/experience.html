<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <form action="{% url 'details' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Company Name : </th>
                    <th><input type="text" name="company"></th>
                </tr>
                <tr>
                    <th>Experience : </th>
                    <th><input type="text" name="exp"></th>
                </tr>
                <tr>
                    <th>Role : </th>
                    <th><input type="text" name="role"></th>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit"></th>
                </tr>
            </table>
        </form>
</body>
</html>
