<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <form action="{% url 'complete' %}" method="post">
                {% csrf_token %}
           <table border="2" align="center">
                <tr>
                    <td colspan="2">
                        <h3>Basic Details</h3>
                    </td></tr>
                <tr>
                    <th>Name : </th>
                    <th>{{ name }}</th>
                </tr>
                <tr>
                    <th>Email : </th>
                    <th>{{ email }}</th>
                </tr>
                <tr>
                    <th>Father Name : </th>
                    <th>{{ fname }}</th>
                </tr>
                <tr>
                    <td colspan="2"><h3>Education Details</h3></td>
                </tr>
                <tr>
                    <th>College Name : </th>
                    <th>{{ college }}</th>
                </tr>
                <tr>
                    <th>Branch : </th>
                    <th>{{ branch }}</th>
                </tr>
                <tr>
                    <th>Pin Number : </th>
                    <th>{{ pin }}</th>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3>Experience Details</h3>
                    </td>
                </tr>
                <tr>
                    <th>Company Name : </th>
                    <th>{{ company }}</th>
                </tr>
                <tr>
                    <th>Experience : </th>
                    <th>{{ experience }}</th>
                </tr>
                <tr>
                    <th>Role : </th>
                    <th>{{ role }}</th>
                </tr>


            </table><br><br><br>
                <div align="center">
                <input type="submit" value="Confirm">
                    </div>
        </form>
</body>
</html>
