<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td><label for="id_FirstName">First Name:</label></td>
                <td>{{ form.FirstName }}</td>
                <td></td>
            </tr>
            <tr>
                <td><label for="id_LastName">Last Name:</label></td>
                <td>{{ form.LastName }}</td>
                <td></td>
            </tr>
            <tr>
                <td><label for="id_Email">Email:</label></td>
                <td>{{ form.Email }}</td>
                <td></td>
            </tr>
            <tr>
                <td><label for="id_UserName">Username:</label></td>
                <td>{{ form.UserName }}</td>
                <td></td>
            </tr>
            <tr>
                <td><label for="id_PassWord">Password:</label></td>
                <td>{{ form.PassWord }}</td>
                <td>{{ form.PassWord.errors }}</td>
            </tr>
            <tr>
                <td><label for="id_ConfirmPassword">Confirm Password:</label></td>
                <td>{{ form.ConfirmPassword }}</td>
                <td></td>
            </tr>
            <tr>
                <td><label for="id_Gender">Gender:</label></td>
                <td>{{ form.Gender }}</td>
                <td></td>
            </tr>
            <tr>
                <td><label for="id_Phone">Phone:</label></td>
                <td>{{ form.Phone }}</td>
                <td></td>
            </tr>
            <tr>
                <th colspan="3"><input type="submit" value="Submit"></th>
            </tr>
        </table>

    </form>
</body>
</html>
